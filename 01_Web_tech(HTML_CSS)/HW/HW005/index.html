<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Brand</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="header">
        <div class="header-left">
          <div class="logo">
            <a href="./index.html">
              <img src="./img/header/logo.png" alt="logotype">
            </a>
          </div>
          <div class="search">
            <a href="#">
              <img src="./img/header/search.png" alt="search">
            </a>
          </div>
        </div>
        <div class="header-right">
          <div class="menu">
            <a href="#">
              <img src="./img/header/menu.png" alt="menu">
            </a>
          </div>
          <div class="account">
            <a href="#">
              <img src="./img/header/account.png" alt="account">
            </a>
          </div>
          <div class="cart">
            <a href="#">
              <img src="./img/header/cart.png" alt="cart">
            </a>
          </div>
        </div>
      </div>
    </header>
    <section class="section-presenter">
      <div class="presenter">
        <div class="presenter-photo">
          <img src="./img/presenter-photo.png" alt="main-photo">
        </div>
        <div class="presenter-header">
            <h1>THE BRAND </h1>
            <h2>OF LUXERIOUS <span>FASHION</span></h2>
        </div>
      </div>
    </section>
    <section class="section-offer">

    </section>
    <section class="section-products">

    </section>
  </div>
</body>
</html>
