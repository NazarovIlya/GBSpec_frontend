        <section class="presenter">

            <h2 class="presenter__head_title">NEW ARRIVALS</h2>

        <main class="cart">
          <section class="cart__left">
            <figure class="cart__item">
              <img class="cart__item__img" src="./img/cart-photo/item-1.jpg" alt="product_photo">
              <div class="cart__item__content">
                <a href="#">
                  <h2 class="cart__item__title">MANGO  PEOPLE  T&#8288;&#8211;&#8288;SHIRT</h2>
                </a>
                <p class="cart__item__text">Price: <span class="cart__item__text_price">#300</span></p>
                <p class="cart__item__text">Color: <span class="cart__item__text_info">Red</span></p>
                <p class="cart__item__text">Color: <span class="cart__item__text_info">XL</span></p>
                <div class="cart__item__input">
                  <label class="cart__item__text">Quantity: <input required value="2" type="number" min="1"></label>
                </div>
                <div class="cart__item__close"><img src="./img/cart-photo/close.png" alt="close"></div>
              </div>
            </figure>
            <figure class="cart__item">
              <img class="cart__item__img" src="./img/cart-photo/item-2.jpg" alt="product_photo">
              <div class="cart__item__content">
                <a href="#">
                  <h2 class="cart__item__title">MANGO  PEOPLE  T&#8288;&#8211;&#8288;SHIRT</h2>
                </a>
                <p class="cart__item__text">Price: <span class="cart__item__text_price">#300</span></p>
                <p class="cart__item__text">Color: <span class="cart__item__text_info">Red</span></p>
                <p class="cart__item__text">Color: <span class="cart__item__text_info">XL</span></p>
                <div class="cart__item__input">
                  <p class="cart__item__text">Quantity: <input required value="2" type="number" min="1"></p>
                </div>
                <div class="cart__item__close"><img src="./img/cart-photo/close.png" alt="close"></div>
              </div>
            </figure>
            <form action="#" class="cart__buttons">
              <button class="cart__buttons_right">CLEAR SHOPPING CART</button>
              <button class="cart__buttons_left">CONTINUE SHOPPING</button>
            </form>
          </section>
          <section class="cart__right">
            <form action="#" class="cart__form">
              <h3 class="cart__form__title">SHIPPING ADRESS</h3>
              <input type="text" placeholder="Bangladesh">
              <input type="text" placeholder="State">
              <input type="text" placeholder="Postcode / Zip">
              <button class="cart__button cart__button_form">GET A QUOTE</button>
              <div class="cart__checkout">
                <div class="cart__checkout__box">
                  <p class="cart__sub-total"><span>SUB TOTAL</span><span>$900</span></p>
                  <p class="cart__grand-total"><span>GRAND TOTAL</span><span class="cart__grand-total_price">$900</span></p>
                </div>
                <div class="cart__button-box">
                  <button class="cart__button_checkout">PROCEED TO CHECKOUT</button>
                </div>
              </div>
            </form>
          </section>
